<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App - Take Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WELCOME TO NOTEE APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Create a New Note</h1>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Note Title</label>
                <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
        <label for="desc" class="form-label">Note description</label>
        <input type="text" class="form-control" id="desc" name="desc" aria-describedby="emailHelp">
</div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name= "important" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <h2>Your Notes</h2>
                {% if newDocs is defined %}
            No notes to display
                {% endif %}

        <ul id="navigation">
            {% for item in newDocs %}
            <div>
                {{ item.note }}
            </div>

            {% endfor %}
        </ul>
    </div>

</body>

</html>
